<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
	<title>Profile</title>
	<link type="text/css" rel="stylesheet" href="/stylesheets/home.css"/>
</head>
<body>
	<h2>Profile</h2>
	{% for x in range(0,reps) %}
		<p>{{ name }}</p>
	{% endfor %}
	
	<form action="/userUpdate?userId={{ userId }}" method="post">
		<div><textarea name="fruit" rows="3" cols="60"></textarea></div>
		<div><input type="submit" value="Update User"></div>
	</form>
	
	<a href="/userAdd" class="button button-small">Add User</a>
	
</body>
</html>
{% endautoescape %}
