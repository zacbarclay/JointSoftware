<!DOCTYPE HTML>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/stylesheets/global.css"/>
	<link type="text/css" rel="stylesheet" href="/stylesheets/createEvent.css"/>
</head>
<body>
	<div id="topMenu">
		<a id='btnEvents' href="/events" class="button">Events</a>
		<a id='btnProfile' href="/profile" class="button">Profile</a>
		<a id='btnUsers' href="/users" class="button">Users</a><!--only visible to admin-->
	</div>
	<div id="privliges">
		<a href="/activateTreasurer" class="button privligeButton">Activate Treasurer</a>
		<a href="/activateEventManager" class="button privligeButton">Deactivate Event Manager</a>
		<a href="/activateAdmin" class="button privligeButton">Deactivate Admin</a>
	</div>
	<form id="eventDetails" action="/createEvent" method="post">
	
		<label for="name">
			Event Name
			<input name="name" type="text"><br/>
		</label>
		
		<label for="date">
			Date
			<input name="date" type="date"><br/>
		</label>
		
		<label for="time">
			Time
			<input name="time" type="time"><br/>
		</label>
		
		<label for="location">
			Location
			<input name="location" type="text"><br/>
		</label>
		
		<input id="isRepeat" type="checkbox" name="isRepeat">
		<label for="isRepeat">Is Repeated</label>
		
		<select name="interval"><!--Javacript will hide this when the isRepeat checkbox is unchecked-->
			<option value="daily">Daily</option>
			<option value="weekly">Weekly</option>
			<option value="fortnightly">Fortnightly</option>
			<option value="monthly">Monthly</option>
		</select>
		
		<label for="desc">
			Description
			<textarea name="desc" type="textarea" rows="10" cols="30"></textarea>
		</label>
		
		<input type="submit" value="Create Event">
	
	</form>

</body>
</html>
